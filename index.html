<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Proposal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ===========================
   PROMPT 2 - CUSTOMIZE HERE
=========================== */
:root{
    --name: "Debu";
    --subtitle: "I've been gathering courage to ask you this...";
    --yesMessage: "I knew you'd say yes...";
    --bg1: #ffd1dc;
    --bg2: #ff6f91;
}
/* =========================== */

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins', sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    background: linear-gradient(to bottom, var(--bg1), var(--bg2));
    position:relative;
}

/* Floating Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    animation: floatUp linear infinite;
    opacity:0;
}

@keyframes floatUp{
    0%{ transform: translateY(0) scale(1); opacity:0;}
    10%{ opacity:1;}
    90%{ opacity:1;}
    100%{ transform: translateY(-110vh) scale(1.3); opacity:0;}
}

/* Main Container */
.container{
    z-index:2;
    max-width:90%;
}

/* Bear */
.bear{
    font-size:70px;
    animation:bounce 2s infinite;
}

@keyframes bounce{
    0%,100%{ transform:translateY(0);}
    50%{ transform:translateY(-20px);}
}

/* Heading */
h1{
    font-family:'Dancing Script', cursive;
    font-size:42px;
    margin-top:10px;
}

.subtitle{
    font-style:italic;
    margin:15px 0;
}

.closing{
    margin-top:20px;
    font-weight:300;
}

/* Buttons */
.buttons{
    margin-top:30px;
    display:flex;
    justify-content:center;
    gap:40px;
}

#yesBtn{
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    color:white;
    background:linear-gradient(45deg,#ff1744,#ff5252);
    box-shadow:0 0 15px rgba(255,0,0,0.6);
    transition:0.3s;
}

#yesBtn:hover{
    transform:scale(1.1);
    box-shadow:0 0 25px rgba(255,0,0,0.9);
}

#noBtn{
    padding:10px 25px;
    font-size:16px;
    border-radius:50px;
    cursor:pointer;
    background:white;
    border:2px solid red;
    color:red;
    position:relative;
}

/* Celebration Screen */
.celebration{
    position:fixed;
    inset:0;
    background:linear-gradient(to bottom, var(--bg1), var(--bg2));
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    display:none;
}

.celebration h2{
    font-size:60px;
    animation:pulse 1s infinite;
}

@keyframes pulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

.spin{
    font-size:60px;
    animation:spin 2s linear infinite;
}

@keyframes spin{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

/* Confetti */
.confetti{
    position:fixed;
    width:8px;
    height:8px;
    animation:confettiFall 3s linear forwards;
}

@keyframes confettiFall{
    from{transform:translateY(-10vh) rotate(0deg);}
    to{transform:translateY(110vh) rotate(720deg);}
}

@media(max-width:600px){
    h1{font-size:30px;}
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <div class="bear">üêª</div>
    <h1 id="title"></h1>
    <div class="subtitle" id="subtitle"></div>
    <div class="closing">Every love story is beautiful, but ours is my favourite</div>

    <div class="buttons">
        <button id="yesBtn">Yes ‚ù§Ô∏è</button>
        <button id="noBtn">No</button>
    </div>
</div>

<div class="celebration" id="celebration">
    <h2>Yayyyy!!</h2>
    <div class="spin">üíñ</div>
    <p id="yesMessage" style="margin-top:20px;font-size:20px;"></p>
</div>

<script>
/* Custom Text Injection */
document.getElementById("title").innerText =
    `Will You Be My Valentine, ${getComputedStyle(document.documentElement).getPropertyValue('--name').replace(/"/g,'')}?`;

document.getElementById("subtitle").innerText =
    getComputedStyle(document.documentElement).getPropertyValue('--subtitle').replace(/"/g,'');

document.getElementById("yesMessage").innerText =
    getComputedStyle(document.documentElement).getPropertyValue('--yesMessage').replace(/"/g,'');

/* Floating Hearts */
for(let i=0;i<15;i++){
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerText="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(20+Math.random()*30)+"px";
    heart.style.animationDuration=(5+Math.random()*5)+"s";
    heart.style.animationDelay=Math.random()*5+"s";
    document.body.appendChild(heart);
}

/* No Button Running */
const noBtn=document.getElementById("noBtn");
const yesBtn=document.getElementById("yesBtn");

let messages=[
"Nope, not an option!",
"Try again!",
"You sure about that?",
"Not happening!",
"Think again!"
];

let index=0;

function moveNoButton(){
    const yesRect=yesBtn.getBoundingClientRect();
    const padding=100;
    let x,y;
    do{
        x=Math.random()*(window.innerWidth-100);
        y=Math.random()*(window.innerHeight-50);
    }while(
        x>yesRect.left-padding &&
        x<yesRect.right+padding &&
        y>yesRect.top-padding &&
        y<yesRect.bottom+padding
    );
    noBtn.style.position="fixed";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
    noBtn.innerText=messages[index%messages.length];
    index++;
}

noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

/* Yes Click */
yesBtn.addEventListener("click",()=>{
    document.getElementById("mainContent").style.display="none";
    document.querySelectorAll(".heart").forEach(h=>h.remove());
    document.getElementById("celebration").style.display="flex";

    for(let i=0;i<120;i++){
        let conf=document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left=Math.random()*100+"vw";
        conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration=(2+Math.random()*2)+"s";
        document.body.appendChild(conf);
    }
});
</script>

</body>
</html>
